name: Deploy to App Engine

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint:check
      - run: npm test
      - id: deploy
        uses: google-github-actions/deploy-appengine@v0.3.1
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
