name: Deploy web to App Engine

on:
  push:
    branches: [main]
    paths: ['web/**']

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - uses: google-github-actions/deploy-appengine@v0.3.1
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
          working_directory: web
